            }

        let model, webcam, maxPredictions;

        }

        themeToggle.addEventListener('click', () => {

            const isDark = body.classList.contains('dark-mode');
            themeToggle.textContent = isDark ? 'í™”ì´íŠ¸ëª¨ë“œ' : 'ë‹¤í¬ëª¨ë“œ';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Load the model
        async function loadModel() {
            const modelURL = MODEL_URL + "model.json";
            const metadataURL = MODEL_URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
        }

        // Initialize model on page load
        loadModel();

        // Webcam button click
        webcamBtn.addEventListener('click', async () => {
            if (!isWebcamRunning) {
                await startWebcam();

        async function startWebcam() {
            try {
                const flip = true;
                webcam = new tmImage.Webcam(400, 400, flip);
                await webcam.setup();
                await webcam.play();
                isWebcamRunning = true;

                webcamContainer.classList.add('active');
                previewContainer.classList.remove('active');

                // Teachable Machine ë°©ì‹: webcam.canvasë¥¼ DOMì— ì§ì ‘ ì¶”ê°€
                const webcamWrapper = document.getElementById('webcam-wrapper');
                webcamWrapper.innerHTML = '';
                webcamWrapper.appendChild(webcam.canvas);

                // í”„ë ˆì„ ì—…ë°ì´íŠ¸ ë£¨í”„
                function loop() {
                    if (isWebcamRunning && webcam) {
                        webcam.update();
                        window.requestAnimationFrame(loop);
                    }

                window.requestAnimationFrame(loop);
            } catch (error) {
                console.error('ì›¹ìº  ì˜¤ë¥˜:', error);
                alert('ì¹´ë©”ë¼ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\n\nê°€ëŠ¥í•œ ì›ì¸:\n- ì¹´ë©”ë¼ ì ‘ê·¼ ê¶Œí•œì´ ê±°ë¶€ë¨\n- ì¹´ë©”ë¼ê°€ ì—°ê²°ë˜ì§€ ì•ŠìŒ\n- ë‹¤ë¥¸ ì•±ì—ì„œ ì¹´ë©”ë¼ ì‚¬ìš© ì¤‘\n\nì‚¬ì§„ ì—…ë¡œë“œ ê¸°ëŠ¥ì„ ì´ìš©í•´ì£¼ì„¸ìš”.');

            const webcamWrapper = document.getElementById('webcam-wrapper');

        // Close webcam button
        closeWebcamBtn.addEventListener('click', () => {

        captureBtn.addEventListener('click', async () => {

        // Analyze image
        async function analyzeImage(imageElement) {
            introSection.style.display = 'none';
            loading.classList.add('active');
            resultContainer.classList.remove('active');

            // Wait for model to load if not ready
            if (!model) {

        function showResult(predictions) {
            // Find the prediction with highest probability
            let maxPrediction = predictions[0];
            for (let i = 1; i < predictions.length; i++) {

            const animalType = maxPrediction.className.toLowerCase();

            document.getElementById('resultEmoji').textContent = data.emoji;

            // Create probability bars

            predictions.forEach(pred => {
