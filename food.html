            'Ìöå': 'hoe',
            'Ï°±Î∞ú': 'jokbal',
            'Î≥¥Ïåà': 'bossam'
        };
        const menuList = Object.keys(menuData);

        const generateBtn = document.getElementById('generateBtn');
        const foodResult = document.getElementById('foodResult');
        const foodImage = document.getElementById('foodImage');
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Theme logic
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'ÌôîÏù¥Ìä∏Î™®Îìú';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            themeToggle.textContent = isDark ? 'ÌôîÏù¥Ìä∏Î™®Îìú' : 'Îã§ÌÅ¨Î™®Îìú';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        generateBtn.addEventListener('click', () => {
            let count = 0;
            foodImage.style.display = 'none'; // Hide previous image while shuffling
            
            const interval = setInterval(() => {
                const randomMenu = menuList[Math.floor(Math.random() * menuList.length)];
                foodResult.textContent = randomMenu;
                count++;
                if (count > 10) {
                    clearInterval(interval);
                    const finalMenu = menuList[Math.floor(Math.random() * menuList.length)];
                    foodResult.textContent = finalMenu;
                    foodResult.style.animation = 'none';
                    foodResult.offsetHeight; /* trigger reflow */
                    foodResult.style.animation = 'popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                    
                    // Show local image
                    const imageName = menuData[finalMenu];
                    foodImage.src = `food_images/${imageName}.png`;
                    foodImage.onload = () => {
                        foodImage.style.display = 'block';
                        foodImage.style.animation = 'fadeInUp 0.5s ease';
                    };
                    // Handle image load error
                    foodImage.onerror = () => {
                        foodImage.style.display = 'none';
                    };
                }
            }, 50);
